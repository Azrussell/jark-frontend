<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Welcome to JarkGPT</title>
</head>
<body id="body">
    <header>
        <div class="container-menu">
            <img src="/images/jarkgpt-high-resolution-color-logo (1).png" alt="logo" class="img-logo">
            <nav>
              <div id="btn-login">
                <h3>Hi Jark, welcome back!</h3>
              </div>
            </nav>
        </div> 
      </header>
    <section class="topics">
        <h4 class="text-area" height="20px">Click on the topic you are most interested in!</h4>
        <div class="btn-choice-content" id="choice">
            <button type="button" class="btn-roles" id="roles">Roles</button>
            <button type="button" class="btn-context">Context</button>
            <button type="button" class="btn-examples">Examples</button>
        </div>

    </section>
    <script src="script.js"></script>
</body>
</html>
